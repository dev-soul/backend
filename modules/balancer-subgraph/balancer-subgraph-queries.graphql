fragment BalancerPool on Pool {
    id
    address
    poolType
    symbol
    name
    swapFee
    totalWeight
    totalSwapVolume
    totalSwapFee
    totalLiquidity
    totalShares
    swapsCount
    holdersCount

    tokens(first: 1000) {
        ...BalancerPoolToken
    }
}

fragment BalancerPoolToken on PoolToken {
